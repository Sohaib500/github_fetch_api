<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/W3_css/w3.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="error_div" class="w3-display-middle" style="display: none;">
        <h1 style="color: white;">User Not Found</h1>
    </div>
    <div class="container" style="margin-top: 20px;">
        
    </div>

    <div class="card-avatar w3-card-4" style="display: none;" id="avatar-card">
        <div class="pic_ribbon"></div>
        <div class="pic_div " id="profile_pic"> </div>
        <div class="detail_box">
            <span class="user_name" id="git_user">Demo </span><br><br><br>
            <span class="location" id="git_user_location">Demo</span><br>
            <span class="email" id="git_user_id">demo@gmail.com</span><br>
        </div>
        <div class="repo_table_div">
            <table>
                <tr>
                    <th style="font-size: 13px; width: 90px; text-align: center; color: white;">Repositories</th>
                    <th style="font-size: 13px; width: 90px; text-align: center; color: white;">Following</th>
                    <th style="font-size: 13px; width: 90px; text-align: center; color: white;">Followers</th>
                </tr>

                <tr>
                    <th id="git_repo" style="font-size: 17px; width: 90px; text-align: center; color: coral;">null</th>
                    <th id="git_following" style="font-size: 17px; width: 90px; text-align: center; color: coral;">null</th>
                    <th id="git_followers" style="font-size: 17px; width: 90px; text-align: center; color: coral;">null</th>
                </tr>
            </table>
        </div>
        <div class="git_btn_div">
            <a id="git_link"><button class="btn btn-primary git_btn">Visit Github</button></a>
        </div>
    </div>

    <div class="container" style="margin-top: 35px;">
        <div class="row">
            <div class="col-md-6 center-txt-col">
                <div class="row">
                    <div class="col-md-10">
                        <input type="text" id="user_name" class="form-control" placeholder="Enter Github Username">
                    </div>
                    <div>
                        <button class="btn btn-danger" onclick="get_github_data()">Check</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/bootstrap/js/jquery.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
